<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC后台管理</title>
    <link href="/static/css/admin_login.css" type="text/css" rel="stylesheet" />
    <link href="/static/images/logo.ico" type="image/x-icon" rel="icon" />
</head>

<body class=" login">
<div id="container">
    <div id="header">
        <div id="branding">
            <h1 id="site-name">
                <a href="/auth/login/">Bodaboda后台管理</a>
            </h1>
        </div>
    </div>

    <div id="content" class="colM">
        <div id="content-main">

            <form action="/auth/login/" method="post" id="login-form">

                <div class="form-row">
                    <label class="required" for="id_username">用户名:</label>
                    <br>
                    <input id="id_username" maxlength="254" name="username" type="text"  style="width:306px"/>
                </div>
                {% if err_message %}
                <span style="color:red;">{{err_message}}</span>
                {%endif%}
                <div class="form-row">
                    <label class="required" for="id_password">密码:</label>
                    <br>
                    <input id="id_password" name="password" type="password"  style="width:306px"/>

                </div>
                <span style='color:red'>{{login_err}}</span>
                <div class="submit-row">
                    <!-- <label>&nbsp;</label> -->
                    <input type="submit" value="登录" />
                </div>
            </form>
        </div>
    </div>

</div>
</body>
