<html lang="en">
<head>

</head>
<body>
{% block content %}
<h1>Sign In</h1>
    <form action="" method="post" name="register">
        {{form.hidden_tag()}}
        <p>
            Username:<br>
            {{form.username(size=80)}}<br>
        </p>
        <p>
            Password1:<br>
            {{ form.password }}
        </p>

            Password2:<br>
            {{ form.password2 }}

            Emai:<br>
            {{ form.email }}
        </p>
        <p><input type="submit" value="注册"></p>
    </form>
    {% endblock %}
</body>
</html>
